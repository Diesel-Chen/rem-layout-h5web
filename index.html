<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>仿携程网</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <!-- 顶部区域 -->
    <div class="header">
        <img src="./img/app.png" alt="">
        <div class="content">
            <h2>携程旅行APP</h2>
            <p>放心的服务 放心的价格</p>
        </div>
        <div class="btn">立即使用</div>
    </div>
    <!-- banner  -->
    <div class="banner">
        <div class="search">
            <input type="text" placeholder="搜索：目的地/酒店/景点/航班号">
            <span class="icon"></span>
        </div>
        <div class="user">
            <span></span>
            <p>我的</p>
        </div>
        <ul class="list">
            <li>
                <span></span>
                <p>攻略.景点</p>
            </li>
            <li>
                <span></span>
                <p>门票.玩乐</p>
            </li>
            <li>
                <span></span>
                <p>美食林</p>
            </li>
            <li>
                <span></span>
                <p>周边游</p>
            </li>
            <li>
                <span></span>
                <p>一日游</p>
            </li>
        </ul>
    </div>
    <!-- 十二宫格导航 -->
    <div class="nav">
        <div class="row">
            <div class="nav-item">酒店</div>
            <div class="nav-item">民宿.客栈</div>
            <div class="nav-item">特价.爆款</div>
        </div>
        <div class="row">
            <div class="nav-item">机票</div>
            <div class="nav-item">火车票</div>
            <div class="nav-item">汽车.船票</div>
            <div class="nav-item">专车.租车</div>
        </div>
        <div class="row">
            <div class="nav-item">旅游</div>
            <div class="nav-item">高铁游</div>
            <div class="nav-item">邮轮游</div>
            <div class="nav-item">定制游</div>
        </div>
    </div>

</body>

</html>
